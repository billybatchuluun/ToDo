<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/627d10de04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="boards">
        <div class="board" id="board1">
          <div class="board-header">
            <h3 data-status="todo">To Do</h3>
            <span class="count" id="todo-count">1</span>
          </div>
          <div class="newTask" id="todo">
            <!-- <div class="card">
              <div class="done">
                <i class="fa-regular fa-circle-check"></i>
              </div>
              <div class="details">
                <h4></h4>
                <p></p>
                <div class="priority"></div>
              </div>
              <div class="actions">
                <i class="fa-regular fa-trash-can"></i>
                <i class="fa-solid fa-pen-to-square"></i>
              </div>
            </div> -->
          </div>
          <div class="holder" id="cardholder_board1"></div>
          <div class="add-btn">
            <i class="fa-solid fa-plus"></i>
            <div id="add-card">Add card</div>
          </div>
        </div>
        <div class="board" id="board2">
          <div class="board-header">
            <h3 data-status="inprogress">In Progress</h3>
            <span class="count" id="todo-count">1</span>
          </div>
          <div class="newTask" id="todo"></div>
          <div class="holder" id="cardholder_board2"></div>
          <div class="add-btn">
            <i class="fa-solid fa-plus"></i>
            <div id="add-card">Add card</div>
          </div>
        </div>
        <div class="board" id="board3">
          <div class="board-header">
            <h3>Stuck</h3>
            <span class="count" id="todo-count">0</span>
          </div>
          <div class="holder" id="cardholder_board3"></div>
          <div class="add-btn">
            <i class="fa-solid fa-plus"></i>
            <div id="add-card">Add card</div>
          </div>
        </div>
        <div class="board" id="board4">
          <div class="board-header">
            <h3>Done</h3>
            <span class="count" id="todo-count">0</span>
          </div>
          <div class="newTask" id="todo"></div>
          <div class="add-btn">
            <i class="fa-solid fa-plus"></i>
            <div id="add-card">Add card</div>
          </div>
        </div>
      </div>
      <!-- modal -->
      <div id="modal">
        <h2>Add Task</h2>
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea
            class="description"
            name="description"
            id="description"
            cols="50"
            rows="4"
          ></textarea>
        </div>
        <!-- status -->
        <h5>Status</h5>
        <select name="" id="statusSelect">
          <option value="todo">To do</option>
          <option value="inprogress">In progress</option>
          <option value="stuck">Stuck</option>
          <option value="done"></option>
        </select>
        <!-- priority  -->
        <h5>Priority</h5>
        <select name="" id="prioritySelect">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="btnTask">Add Task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
